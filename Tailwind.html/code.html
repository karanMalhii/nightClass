<!DOCTYPE html>
<html>
<head>
  <title>dhukhi </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #diceResult {
      font-size: 24px;
      margin-top: 20px;
    }
    #rollButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgb(13, 132, 180);
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Programmer in village</h1>
  <p>Click the button below to roll the dice!</p>
  <button id="rollButton">Dice</button>
  <div id="diceResult"></div>

  <script>
    // Function to simulate rolling a dice
    function rollDice() {
      return Math.floor(Math.random() * 6) + 1; // Generates a random number between 1 and 6
    }

    // Function to handle the button click
    function handleRollButtonClick() {
      var resultElement = document.getElementById('diceResult');
      var rollResult = rollDice();
      resultElement.innerHTML = 'You rolled: ' + rollResult;
    }

    // Event listener for the button click
    var rollButton = document.getElementById('rollButton');
    rollButton.addEventListener('click', handleRollButtonClick);
  </script>
</body>
</html>
