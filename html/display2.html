<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <style>
      p {
        height: 100px;
        width: 100px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>one</p>
      <p>two</p>
      <p>three</p>
    </div>
  </body>
</html>
