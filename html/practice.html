<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        background-color: blue;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      ul,li {
        display: flex;
        align-items: end;
        margin: 0px;
        padding: 20px;
        font-weight: 200;
      }
      .logo {
        display: flex;
        justify-content: start;
        align-items: start;
        font-size: larger;
        margin-left: 25px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Logo</div>

      <ul>
        <li>Home</li>
        <li>Service</li>
        <li>About</li>
        <li>Informatin</li>
        <li>Others</li>
      </ul>
    </nav>
  </body>
</html>
