<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       .container{
        display: grid;
        grid-template-columns: 200px 200px 200px 200px ;
        grid-template-rows: 200px 200px 200px 200px ;
        justify-content:center;
        padding: 10px;
        color: bisque;
        /* gap: 10px ; */
       
       }
       .box
       {
        background-color: rgb(197, 24, 24);
        border: 2px solid black;
        text-align: center;
        padding: 20px 10px;   

       }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" >1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
  </body>
</html>
